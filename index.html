<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One Question</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" >
    <style>
        /* Apply Dancing Script font */
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2001.13.07_192e250d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;  /* Ensure the image covers the full height */
        }

        /* Container to center content */
        .container {
            text-align: center;
            padding: 50px;
            color: white;
            position: relative;
            z-index: 1;  /* Ensure the text stays on top of the image */
        }

        h1 {
            font-size: 4em; /* Make font bigger */
            font-weight: 700; /* Make it look more elegant */
        }

        #buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive; /* Apply font to buttons */
        }

        /* Adjustments for larger screens (desktop) */
        @media (min-width: 768px) {
            h1 {
                font-size: 6em; /* Increase the font size on larger screens */
            }
            #buttons button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you make me the happiest by saying Yes?</h1>
        
        <div id="buttons">
            <button onclick="location.href='yes.html'">Yes</button>
            <button onclick="location.href='no.html'">No</button>
        </div>
    </div>
</body>
</html>
