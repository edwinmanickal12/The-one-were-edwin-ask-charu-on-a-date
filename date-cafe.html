<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2003.18.59_fc60dc51.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .cafe-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cafe-box {
            background-color: rgba(255, 255, 255, 0.5);
            margin: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            color: black; /* Black text color for visibility */
            width: 150px; /* Adjust box size */
            text-align: center;
        }

        .cafe-box:hover {
            background-color: rgba(255, 99, 71, 0.8);
        }

        /* To ensure "Any other" links to WhatsApp */
        .whatsapp-link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Select a Cafe</h1>

    <div class="cafe-container">
        <div class="cafe-box">KFC</div>
        <div class="cafe-box">Domino's</div>
        <div class="cafe-box">Pizza Hut</div>
        <div class="cafe-box">Amer bake place</div>
        <div class="cafe-box">Cake walk</div>
        <div class="cafe-box">Cafe latte</div>
        <div class="cafe-box">Oliver bistro</div>

        <!-- Wrap the "Any other" with a WhatsApp link -->

            <div class="cafe-box">Any other</div>
        </a>
    </div>

</body>
</html>
