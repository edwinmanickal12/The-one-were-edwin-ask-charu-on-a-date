<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2003.18.59_fc60dc51.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            padding-top: 10%;
        }

        .cafe-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cafe-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        #buttons button {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 6em;
            }
            .cafe-button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Choose your date & cafe</h1>

    <div id="buttons">
        <button class="cafe-button" onclick="sendWhatsApp('Feb 11', 'KFC')">KFC</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 12', 'Domino\'s')">Domino's</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 13', 'Pizza Hut')">Pizza Hut</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 14', 'Amer Bake Place')">Amer Bake Place</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 15', 'Cake Walk')">Cake Walk</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 16', 'Cafe Latte')">Cafe Latte</button>
        <button class="cafe-button" onclick="sendWhatsApp('Feb 17', 'Oliver Bistro')">Oliver Bistro</button>
        <button class="cafe-button" onclick="window.location.href='https://wa.me/+917510643051'">Any Other</button>
    </div>

    <script>
        function sendWhatsApp(date, cafe) {
            let message = Hey Valentine, I choose ${date} at ${cafe}. See you there...üåù;
            window.location.href = https://wa.me/+917510643051?text=${encodeURIComponent(message)};
        }
    </script>
</body>
</html>
