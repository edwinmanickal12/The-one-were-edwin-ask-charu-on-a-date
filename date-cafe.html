<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/main/WhatsApp%20Image%202025-02-09%20at%2003.18.59_fc60dc51.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #selected-date {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .option-btn {
            background: white;
            color: black;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .option-btn:hover {
            background: #ff4d6d;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Choose a Place</h1>
    <div id="selected-date"></div>

    <div class="options">
        <button class="option-btn" onclick="sendToWhatsApp('KFC')">KFC</button>
        <button class="option-btn" onclick="sendToWhatsApp('Domino\'s')">Domino's</button>
        <button class="option-btn" onclick="sendToWhatsApp('Pizza Hut')">Pizza Hut</button>
        <button class="option-btn" onclick="sendToWhatsApp('Amer Bake Place')">Amer Bake Place</button>
        <button class="option-btn" onclick="sendToWhatsApp('Cake Walk')">Cake Walk</button>
        <button class="option-btn" onclick="sendToWhatsApp('Cafe Latte')">Cafe Latte</button>
        <button class="option-btn" onclick="sendToWhatsApp('Oliver Bistro')">Oliver Bistro</button>
        <button class="option-btn" onclick="sendToWhatsApp('My Place üòâ')">My Place üòâ</button>
        <button class="option-btn" onclick="window.location.href='https://wa.me/+917510643051'">Any Other</button>
    </div>

    <script>
        // Get selected date from URL
        const params = new URLSearchParams(window.location.search);
        const selectedDate = params.get('date') || 'a special day';
        document.getElementById('selected-date').innerText = `Selected Date: ${selectedDate}`;

        // Function to send pre-filled WhatsApp message
        function sendToWhatsApp(place) {
            const message = `Hey Valentine, the date is ${selectedDate} at ${place}... See you there...üåù`;
            const whatsappURL = `https://wa.me/+917510643051?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }
    </script>

</body>
</html>
