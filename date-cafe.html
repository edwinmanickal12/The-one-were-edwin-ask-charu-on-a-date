<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cafe</title>
    <style>
        body {
            font-family: 'Featherly', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        .dates-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .date-box {
            background-color: rgba(255, 255, 255, 0.7);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: black;
            width: 200px;
            text-align: center;
        }

        .date-box:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .date-box:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .cafe-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .cafe-box {
            background-color: rgba(255, 255, 255, 0.7);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: black;
            width: 200px;
            text-align: center;
        }

        .cafe-box:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .cafe-box:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #confirm-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Choose a Cafe for <span id="selected-date"></span></h1>

    <div class="cafe-container">
        <div class="cafe-box" onclick="confirmChoice('KFC')">KFC</div>
        <div class="cafe-box" onclick="confirmChoice('Domino\'s')">Domino's</div>
        <div class="cafe-box" onclick="confirmChoice('Pizza Hut')">Pizza Hut</div>
        <div class="cafe-box" onclick="confirmChoice('Amer Bake Place')">Amer Bake Place</div>
        <div class="cafe-box" onclick="confirmChoice('Cake Walk')">Cake Walk</div>
        <div class="cafe-box" onclick="confirmChoice('Cafe Latte')">Cafe Latte</div>
        <div class="cafe-box" onclick="confirmChoice('Oliver Bistro')">Oliver Bistro</div>
        <div class="cafe-box" onclick="confirmChoice('My Place üòâ')">My Place üòâ</div>
        <div class="cafe-box" onclick="openWhatsApp()">Any Other</div>
    </div>

    <button id="confirm-button">Confirm Your Choice</button>

    <script>
        // Function to get the date from the URL parameters
        function getDateFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('date');
        }

        // Function to display the selected date
        document.getElementById('selected-date').textContent = getDateFromURL();

        // Function to confirm the cafe choice
        function confirmChoice(cafeName) {
            const selectedDate = getDateFromURL();
            const message = Hey Valentine, the date ${selectedDate} at ${cafeName}... See you there...üåù;
            const whatsappLink = https://wa.me/+917510643051?text=${encodeURIComponent(message)};
            window.location.href = whatsappLink;
        }

        // Function to open WhatsApp chat when 'Any Other' is selected
        function openWhatsApp() {
            const selectedDate = getDateFromURL();
            const message = Hey Valentine, I‚Äôd like to choose a different place for the date ${selectedDate}. Can you help me?;
            const whatsappLink = https://wa.me/+917510643051?text=${encodeURIComponent(message)};
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>
