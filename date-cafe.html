<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Date and Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            padding: 0;
            background: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4em;
        }

        .buttons button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .cafe-selection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>You've selected: </h1>

    <div class="cafe-selection">
        <p><strong>Date:</strong> <span id="selectedDate"></span></p>
        <p><strong>Cafe:</strong> <span id="selectedCafe"></span></p>
    </div>

    <div class="buttons">
        <button onclick="window.location.href='https://wa.me/+917510643051'">Let me Know!</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const date = urlParams.get('date');
        const cafe = urlParams.get('cafe');

        // Display selected date and cafe
        document.getElementById('selectedDate').innerText = date;
        document.getElementById('selectedCafe').innerText = cafe;
    </script>

</body>
</html>
