<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .place-option {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.5em;
            cursor: pointer;
            width: 200px;
            display: inline-block;
            border-radius: 10px;
        }
        .place-option:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #chosen-date {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Choose a Place</h1>
    
    <div id="chosen-date"></div>

    <div class="container">
        <div class="place-option" onclick="sendMessage('KFC')">KFC</div>
        <div class="place-option" onclick="sendMessage('Domino\'s')">Domino's</div>
        <div class="place-option" onclick="sendMessage('Pizza Hut')">Pizza Hut</div>
        <div class="place-option" onclick="sendMessage('Amer Bake Place')">Amer Bake Place</div>
        <div class="place-option" onclick="sendMessage('Cake Walk')">Cake Walk</div>
        <div class="place-option" onclick="sendMessage('Cafe Latte')">Cafe Latte</div>
        <div class="place-option" onclick="sendMessage('Oliver Bistro')">Oliver Bistro</div>
        <div class="place-option" onclick="sendMessage('My Place üòâ')">My Place üòâ</div>
        <div class="place-option" onclick="sendMessage('Any Other')">Any Other</div>
    </div>

    <script>
        // Get the selected date from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('date');
        
        // Display the selected date on the page
        if (selectedDate) {
            document.getElementById('chosen-date').textContent = Selected Date: ${selectedDate};
        }

        function sendMessage(cafe) {
            let message = Hey Valentine, the date ${selectedDate} at ${cafe}... See you there! üåù;
            let whatsappLink = '';

            if (cafe === 'Any Other') {
                whatsappLink = 'https://wa.me/+917510643051'; // Link for 'Any Other' option
            } else {
                whatsappLink = https://wa.me/+917510643051?text=${encodeURIComponent(message)}; // Other options with message prefilled
            }

            window.location.href = whatsappLink; // Open the WhatsApp link
        }
    </script>

</body>
</html>
