<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Response</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4em;
            text-align: center;
        }

        #date-options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            width: 80%;
            flex-wrap: wrap;
        }

        .date-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .date-box:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .other-date {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #buttons button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 6em;
            }
            .date-box {
                font-size: 1.5em;
                padding: 25px;
            }
            #buttons button {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>

    <h1>Choose a special day, Valentine</h1>
    
    <div id="date-options">
        <div class="date-box">February 11</div>
        <div class="date-box">February 12</div>
        <div class="date-box">February 13</div>
        <div class="date-box">February 14</div>
        <div class="date-box">February 15</div>
        <div class="date-box">February 16</div>
        <div class="date-box">February 17</div>
    </div>

    <div class="other-date">
        <span>Have other dates in mind? </span><button onclick="alert('Please contact me to discuss other dates!');">Let me know</button>
    </div>

    <div id="buttons">
        <button onclick="window.history.back();">Go Back</button>
    </div>

</body>
</html>
