<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        .dates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .date-button {
            flex: 1;
            max-width: 150px;
            padding: 15px 30px;
            font-size: 20px;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .date-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Special Day, Valentine</h1>
        <div class="dates-container">
            <button class="date-button" onclick="selectDate('Feb 11')">Feb 11</button>
            <button class="date-button" onclick="selectDate('Feb 12')">Feb 12</button>
            <button class="date-button" onclick="selectDate('Feb 13')">Feb 13</button>
            <button class="date-button" onclick="selectDate('Feb 14')">Feb 14</button>
            <button class="date-button" onclick="selectDate('Feb 15')">Feb 15</button>
            <button class="date-button" onclick="selectDate('Feb 16')">Feb 16</button>
            <button class="date-button" onclick="selectDate('Feb 17')">Feb 17</button>
        </div>
    </div>

    <script>
        function selectDate(date) {
            window.location.href = "dates.html?date=" + encodeURIComponent(date);
        }
    </script>
</body>
</html>
