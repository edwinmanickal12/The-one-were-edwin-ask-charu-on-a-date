<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Special Day, Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .dates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .date-btn {
            background: white;
            color: black;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .date-btn:hover {
            background: #ff4d6d;
            color: white;
        }

        .let-me-know {
            background: #ff4d6d;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .let-me-know:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Choose a Special Day, Valentine</h1>

    <div class="dates-container">
        <button class="date-btn" onclick="selectDate('Feb 11')">Feb 11</button>
        <button class="date-btn" onclick="selectDate('Feb 12')">Feb 12</button>
        <button class="date-btn" onclick="selectDate('Feb 13')">Feb 13</button>
        <button class="date-btn" onclick="selectDate('Feb 14')">Feb 14</button>
        <button class="date-btn" onclick="selectDate('Feb 15')">Feb 15</button>
        <button class="date-btn" onclick="selectDate('Feb 16')">Feb 16</button>
        <button class="date-btn" onclick="selectDate('Feb 17')">Feb 17</button>
    </div>

    <button class="let-me-know" onclick="window.location.href='https://wa.me/+917510643051'">Let Me Know</button>

    <script>
        function selectDate(date) {
            window.location.href = date-cafe.html?date=${encodeURIComponent(date)};
        }
    </script>

</body>
</html>
