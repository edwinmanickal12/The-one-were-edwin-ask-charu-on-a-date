<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One Question</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Featherly', cursive;
            background-image: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        #buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            color: black;
            border-radius: 5px;
        }

        .dates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .date-box {
            background-color: rgba(255, 255, 255, 0.7);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: black;
            width: 150px;
            text-align: center;
        }

        .date-box:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .date-box:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Choose a Special Day, Valentine</h1>

    <div class="dates-container">
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=11th February'">11th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=12th February'">12th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=13th February'">13th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=14th February'">14th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=15th February'">15th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=16th February'">16th February</div>
        <div class="date-box" onclick="window.location.href='date-cafe.html?date=17th February'">17th February</div>
    </div>

    <div id="buttons">
        <button onclick="window.location.href='https://wa.me/+917510643051'">Let Me Know</button>
    </div>
</body>
</html>
