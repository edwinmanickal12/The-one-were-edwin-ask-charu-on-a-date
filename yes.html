<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Place</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2002.49.13_02eac908.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        .place-button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 20px;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .place-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Place for <span id="selectedDate"></span></h1>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20KFC.%20See%20you%20there...%F0%9F%98%9D'">KFC</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Domino\'s.%20See%20you%20there...%F0%9F%98%9D'">Domino's</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Pizza%20Hut.%20See%20you%20there...%F0%9F%98%9D'">Pizza Hut</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Amer%20Bake%20Place.%20See%20you%20there...%F0%9F%98%9D'">Amer Bake Place</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Cake%20Walk.%20See%20you%20there...%F0%9F%98%9D'">Cake Walk</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Cafe%20Latte.%20See%20you%20there...%F0%9F%98%9D'">Cafe Latte</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Oliver%20Bistro.%20See%20you%20there...%F0%9F%98%9D'">Oliver Bistro</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20My%20Place.%20See%20you%20there...%F0%9F%98%9D'">My Place ðŸ˜‰</button>
        <button class="place-button" onclick="window.location.href='https://wa.me/+917510643051?text=Hey%20Valentine,%20the%20date%20(Feb%2011)%20at%20Any%20Other%20Place.%20See%20you%20there...%F0%9F%98%9D'">Any Other</button>
    </div>

    <script>
        // Get the date from the URL query parameters and display it on the page
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('date');
        document.getElementById('selectedDate').innerText = selectedDate;
    </script>
</body>
</html>
