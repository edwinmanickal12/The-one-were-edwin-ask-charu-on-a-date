<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Response</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Ensure the video stays in place */
        }

        /* Video Background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is in the background */
        }

        .container {
            text-align: center;
            padding: 50px;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4em; /* Same font size as on the main page */
        }

        #buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 6em; /* Larger font on desktop */
            }
            #buttons button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>I'm not asking, I'm telling</h1>
        
        <div id="buttons">
            <button onclick="window.history.back();">Go Back</button>
        </div>
    </div>
</body>
</html>
