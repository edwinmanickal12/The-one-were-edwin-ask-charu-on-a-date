<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Response</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
        }

        #buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 6em;
            }
            #buttons button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-bg" autoplay loop muted>
        <source src="https://raw.githubusercontent.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/main/WhatsApp%20Video%202025-02-09%20at%208.55.29%20PM.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>I'm not asking, I'm telling</h1>
        
        <div id="buttons">
            <button onclick="window.history.back();">Go Back</button>
        </div>
    </div>

</body>
</html>
