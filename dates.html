<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Place</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Featherly&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Featherly', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://github.com/edwinmanickal12/The-one-were-edwin-ask-charu-on-a-date/raw/main/WhatsApp%20Image%202025-02-09%20at%2003.18.59_fc60dc51.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        .selected-date {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .place-button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 20px;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .place-button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Place</h1>
        <div class="selected-date" id="selected-date"></div>
        <button class="place-button" onclick="selectCafe('KFC')">KFC</button>
        <button class="place-button" onclick="selectCafe('Domino\'s')">Domino's</button>
        <button class="place-button" onclick="selectCafe('Pizza Hut')">Pizza Hut</button>
        <button class="place-button" onclick="selectCafe('Amer Bake Place')">Amer Bake Place</button>
        <button class="place-button" onclick="selectCafe('Cake Walk')">Cake Walk</button>
        <button class="place-button" onclick="selectCafe('Cafe Latte')">Cafe Latte</button>
        <button class="place-button" onclick="selectCafe('Oliver Bistro')">Oliver Bistro</button>
        <button class="place-button" onclick="selectCafe('My Place')">My Place üòâ</button>
        <button class="place-button" onclick="selectCafe('Any Other')">Any Other</button>
    </div>

    <script>
        // Get date from URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('date');
        document.getElementById("selected-date").innerText = "Selected Date: " + selectedDate;

        function selectCafe(cafe) {
            if (cafe === "Any Other") {
                window.location.href = "https://wa.me/+917510643051";
            } else {
                const message = Hey Valentine, the date is ${selectedDate} at ${cafe}... See you there...üåù;
                const encodedMessage = encodeURIComponent(message);
                window.location.href = https://wa.me/+917510643051?text=${encodedMessage};
            }
        }
    </script>
</body>
</html>
